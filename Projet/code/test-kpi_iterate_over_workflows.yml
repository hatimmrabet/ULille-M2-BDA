---
- name: Get workflows informations
  set_fact:
    csv_tmp: >
      {{ inner_item.id | default('') }};{{ inner_item.name | default('') }};{{ inner_item.started | default('') }};{{inner_item.finished | default('')}};{{inner_item.elapsed | default('')}};{{inner_item.status| default('')}}
  no_log: true
  
- name: CSV - Write information into .csv file
  lineinfile:
    insertafter: EOF
    dest: "{{path_file}}"
    line: '{{csv_tmp}}'
  delegate_to: "tgoipudtmec61.int.adeo.com"
  no_log: true
